{% extends "pages/base.html" %}

{% block title %} 
Blog 
{% endblock %}

{% block content %}

{% for post in Posts %}
<p>{{post.data|date:"d-m-Y"}}</p>
<p><a href="{% url 'post' post.id %}">{{post.title}}</a></p>
<a href="{% url 'post' post.id %}"><img src="{{post.image.url}}" width="300px" height="200px"></a>
{% endfor %}
<br/>
{% if page_obj.has_next %}
    <h4><a href="{% url 'blog' %}">Next</a></h4>
{% endif %}
{% endblock %}
